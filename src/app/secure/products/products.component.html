<div class="pt-3 pb-2 mb-3 border-bottom">
    <a routerLink="/products/create" class="btn btn-sm btn-outline-secondary">Add</a>
  </div>
  
  <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td><img [src]="product.image" width="50px" height="40px"></td>
            <td>{{product.title}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
              <div class="btn-group mr-2">
                <a href="javascript:void(0)" [routerLink]="['/products',product.id,'edit']" class="btn btn-sm btn-outline-secondary">Edit</a>
                <a href="javascript:void(0)" (click)="delete(product.id)" class="btn btn-sm btn-outline-danger">Delete</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


    <app-paginator
        [lastPage]="lastPage"
        (pageChanged)="refresh($event)"
    ></app-paginator>
